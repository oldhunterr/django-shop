{% extends 'base.html' %}
{% block title %}403 Forbidden{% endblock %}
{% block extra_head %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Press+Start+2P');


$color: #54FE55;
$color2: #1a4f1a;
$glowSize: 10px;

html,body{
   width: 100%;
   height: 100%;
   margin: 0;
}

#app{
    font-family: 'Press Start 2P', cursive;
   padding: 1rem;
   display: flex;
   height: 100%;
   color: $color2;
   justify-content: center; 
   align-items: center;
   color: #54FE55;
   text-shadow: 0px 0px $glowSize ;
   font-size: 3rem;
   flex-direction: column;
   .txt {
      font-size: 1.8rem;
      color: #54FE55;
   }
}
@keyframes blink {
    0%   {opacity: 0}
    49%  {opacity: 0}
    50%  {opacity: 1}
    100% {opacity: 1}
}

.blink {
   animation-name: blink;
    animation-duration: 1s;
   animation-iteration-count: infinite;
}
{% comment %} .center{
   text-align: center;
} {% endcomment %}

</style>
<script>
    
</script>
{% endblock %}
{% block content %}
<div id="app">
    <div>403</div>
    <div class="txt">
       Forbidden
    </div>
    <div class="txt text-center">
        {{ message }}}<span class="blink">_</span>
    </div>
 </div>
{% endblock %}
